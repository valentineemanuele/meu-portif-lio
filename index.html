        /* Resetando margens e padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos Globais */
body {
    font-family: Arial, sans-serif;
    background-color: #f5d5c9 ;
    background-color: ;
    color: #333;
}

h1, h2 {
    color: #ffffff;
}

/* Header */
header {
    background-color: #d63353  ;
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    font-size: 2.5rem;
}

header p {
    font-size: 1.2rem;
}

/* Seção de Habilidades */
#skills {
    padding: 40px 20px;
    text-align: center;
}

.skills-container {
    display: flex;
    justify-content: space-around;  /* Flexbox para distribuir os itens */
    flex-wrap: wrap;  /* Permite que os itens se movam para a próxima linha se necessário */
}

.skill {
    background-color: #8a182f  ;
    color: #ffffff;
    padding: 20px;
    margin: 10px;
    border-radius: 8px;
    flex: 1 1 100px;  /* Flex item que ocupa o espaço disponível */
    text-align: center;
    font-size: 1.3rem;
}

/* Seção de Contato */
#contact {
    padding: 30px;
    background-color: #e28f70 ;
    text-align: center;
}

#contact ul {
    list-style-type: none;
}

#contact a {
    color: #ffffff ;
    text-decoration: none;
    font-size: 1.1rem;
}

#contact a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    background-color: #34495e;
    color: white;
    text-align: center;
    padding: 40px;
}
